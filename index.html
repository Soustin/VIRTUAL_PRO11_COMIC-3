<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Marvel Comics</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="JS/Comics.js"></script>
    <script src="JS/CursorEvents.js"></script>
  </head>
  <body>
    <a-scene id="main-scene">
      <a-assets>
        <img id="sky" src="assets/MARVEL_BG.jpg">
      </a-assets>
      <a-sky id="main-container" src="#sky"></a-sky>
      <!-- <a-entity
        id="fadeBackground"
        geometry="primitive: sphere; radius: 2.5"
        material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6"
        visible="false"
      >
      </a-entity> -->
      <a-entity id="comics-container" cursor-listener tour>
      </a-entity> 

      <a-camera id="camera" wasd-controls="enabled:false">
          <a-entity
            id="app-title"
            position="0 0.73 -1"
            text="font: exo2bold; align: center; width: 2.5; color: #ffffff; value: Lets See How Marvel Was Born!">
              <a-entity
                id="app-sub-title"
                position="0 -0.1 0"
                text="font: dejavu; align: center; width: 1; color: #ffffff; value: First Four Comic Books Of Marvel">
              </a-entity>
          </a-entity>

          <!-- CURSOR -->
      <a-entity id="camera-cursor" cursor position="0 0 -1"
      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: #fff; shader: flat">
      </a-entity>

        </a-camera>
    </a-scene>
  </body>
</html>
